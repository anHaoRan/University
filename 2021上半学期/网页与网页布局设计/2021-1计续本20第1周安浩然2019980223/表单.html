<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>表单作业</title>
</head>

<body>
    <form>
        <p>用户名：<input type="text" /></p>
        <p>密码：<input type="password" /></p>
        <p>爱好：</p>
        <p><input type="checkbox" />看书</p>
        <p><input type="checkbox" />旅游</p>
        <p><input type="checkbox" />音乐</p>
        <p><input type="checkbox" />运动</p>
        <p>性别：</p>
        <p><input type="radio" name="sex" />男</p>
        <p><input type="radio" name="sex" />女</p>
        <p>民族：
            <select>
                <option>汉族</option>
                <option>回族</option>
                <option>蒙古族</option>
                <option>藏族</option>
            </select>
        </p>
        <p>简介：<textarea cols="50" rows="3" placeholder="￥请输入工作经历"></textarea></p>
        <p>
            <input type="submit" value="确定" />
            <input type="reset" value="重置" />
            <input type="button" value="退出" />
        </p>
    </form>
</body>

</html>
