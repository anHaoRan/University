<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>内联样式表</title>
</head>

<body>
    <font>
        <p>
            <h1 style="color: blue;font-family: 隶书">这行文字被规定为蓝色隶书字体</h1>
        </p>
        <p>
            <h1>这行字体没有添加任何样式</h1>
        </p>
    </font>
</body>

</html>
